<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
    </style>
  </head>
  
  <body>
    <div class="card">
      <div class="card_heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card_cart">
        <i class="bx bx-cart-download"></i>
      </div>
      <div class="card_img">
        <img src="https://www.daiiibabyyy.com/cdn/shop/products/product-image-1663073943.jpg?v=1637806053" alt="">
      </div>
      <div class="card_title">
   High Quality Brand New York Washed Cotton Cap
      </div>
      <div class="card_price">250$ </div>
      <div class="card_size">
        <h3>
          size
        </h3>
        <span>
          1
        </span>
        <span>
          2
        </span>
        <span>
          3
        </span>
        <span>
          4
        </span>
      </div>
      <div class="card_color">
        <h3>color</h3>
        <span class="card_color_gray">
        </span>
        <span class="card_color_green">
        </span>
        <span class="card_color_black">
        </span>
      </div>
      <div class="card_action">
        <button> Mua ngay</button>
        <button>Thêm vào giỏ hàng</button>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
  </body>
</html>
